      <form action="welcome.html" onsubmit="return validate();">
        <h2>LOG IN</h2>
        <div class="wrap-input100 validate-input" ><span id="errorUname"></span>
            <input id="username" class="input100" type="text" placeholder="Username" required
            oninvalid="this.setCustomValidity('Enter User Name Here')"
            oninput="this.setCustomValidity('')" ></input>
            <span class="focus-input100" data-placeholder="&#xf207;"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Enter password"><span id="errorPswd"></span>
            <input id="password" class="input100" type="password" placeholder="Password"  required 
            oninvalid="this.setCustomValidity('Enter Password Here')"
            oninput="this.setCustomValidity('')" ></input>
            <span class="focus-input100" data-placeholder="&#xf191;"></span>
        </div>
        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
        <label class="label-checkbox100" for="ckb1">Remember me</label><br><br>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Login
          </button>
          <div class="text-center">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
        </div>
      </form>
